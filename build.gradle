plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.9'

//    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    compileOnly group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    testCompileOnly group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'

    testImplementation 'org.hamcrest:hamcrest:2.2'

}

test {
    useTestNG()
}